<div class="col-md-6 col-md-offset-3">
    <h4>Register</h4>
    <form name="registerForm" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': registerForm.email.$dirty && registerForm.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.registerData.email" required />
            <span ng-show="registerForm.email.$dirty && registerForm.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="registerForm.email.$error.email">Invalid email address.</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.password.$dirty && registerForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.registerData.password" required />
            <span ng-show="registerForm.password.$dirty && registerForm.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$error.required }">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="vm.registerData.confirmPassword" required compare-to="vm.registerData.password" />
            <span ng-show="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$error.required" class="help-block">Confirm password is required</span>
            <span ng-show="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$error.compareTo">Must match with password</span>
        </div>
        <div class="form-group">
            <span ng-show="vm.registerSuccess">{{vm.registerMessage}}</span>
            <span ng-show="vm.registerSuccess"><a href="#!/login" class="btn btn-link">Login</a></span>
            <span ng-show="vm.registerError">{{vm.registerMessage}}</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="registerForm.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <!--   <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary">Register</button> -->
