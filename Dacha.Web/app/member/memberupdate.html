<div class="col-xs-6 col-xs-offset-3">
    <h4 class="text-center">Updating  members of the companionship {{ vm.companionshipName}}</h4>
    <form name="updateForm" ng-submit="vm.update()" role="form">
        <div class="form-group" ng-class="{ 'has-error': updateForm.name.$dirty && updateForm.name.$error.required }">
            <label for="owner">Owner</label>
            <input type="text" name="owner" id="owner" class="form-control" ng-model="vm.updateData.owner" required />
            <span ng-show="updateForm.owner.$dirty && updateForm.owner.$error.required" class="help-block">Owner is required</span>
        </div>

        <div class="form-group">
            <label for="plotnumber">Number of plot</label>
            <input type="text" name="plotnumber" id="plotnumber" class="form-control" ng-model="vm.updateData.plotNumber" required />
            <span ng-show="updateForm.plotnumber.$dirty && updateForm.plotnumber.$error.required" class="help-block">Number of plot is required</span>
        </div>
        <div class="form-group">
            <label for="plotaddress">Address of plot</label>
            <input type="text" name="plotaddress" id="plotaddress" class="form-control" ng-model="vm.updateData.plotAddress" />
        </div>
        <div class="form-group">
            <label for="plotsquare">Square of plot </label>
            <input type="text" name="plotsquare" id="plotsquare" class="form-control" ng-model="vm.updateData.plotSquare" />
        </div>
        <div class="form-group">
            <label for="owneraddress">Owner of address </label>
            <input type="text" name="owneraddress" id="owneraddress" class="form-control" ng-model="vm.updateData.ownerAddress" />
        </div>
        <div class="form-group">
            <label for="addition">Addition </label>
            <input type="text" name="addition" id="addition" class="form-control" ng-model="vm.updateData.addition" />
        </div>

        <br />
        <div class="form-actions">
            <button type="submit" ng-disabled="updateForm.$invalid || vm.dataLoading" class="btn btn-primary">Update</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
    </form>
</div>
