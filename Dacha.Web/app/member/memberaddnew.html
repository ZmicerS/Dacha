<div class="col-xs-6 col-xs-offset-3">
 <h4 class="text-center">Adding new members to the companionship {{ vm.companionshipName}}</h4>
 <form name="addForm" ng-submit="vm.addition()" role="form">
     <div class="form-group" ng-class="{ 'has-error': addForm.name.$dirty && addForm.name.$error.required }">
         <label for="owner">Owner</label>
         <input type="text" name="owner" id="owner" class="form-control" ng-model="vm.addData.owner" required />
         <span ng-show="addForm.owner.$dirty && addForm.owner.$error.required" class="help-block">Owner is required</span>
     </div>

     <div class="form-group">
         <label for="plotnumber">Number of plot</label>
         <input type="text" name="plotnumber" id="plotnumber" class="form-control" ng-model="vm.addData.plotNumber"  required/>
         <span ng-show="addForm.plotnumber.$dirty && addForm.plotnumber.$error.required" class="help-block">Number of plot is required</span>
     </div>
     <div class="form-group">
         <label for="plotaddress">Address of plot</label>
         <input type="text" name="plotaddress" id="plotaddress" class="form-control" ng-model="vm.addData.plotAddress" />
     </div>
     <div class="form-group">
         <label for="plotsquare">Square of plot </label>
         <input type="text" name="plotsquare" id="plotsquare" class="form-control" ng-model="vm.addData.plotSquare" />
     </div>
     <div class="form-group">
         <label for="owneraddress">Owner of address </label>
         <input type="text" name="owneraddress" id="owneraddress" class="form-control" ng-model="vm.addData.ownerAddress" />
     </div>
     <div class="form-group">
         <label for="addition">Addition </label>
         <input type="text" name="addition" id="addition" class="form-control" ng-model="vm.addData.addition" />
     </div>

        <br />
  <div class="form-actions">
            <button type="submit" ng-disabled="addForm.$invalid || vm.dataLoading" class="btn btn-primary">Add</button>         
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </div>
 </form>
</div>
