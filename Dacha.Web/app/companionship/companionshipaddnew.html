<div class="col-xs-6 col-xs-offset-3">
    <h4 class="text-center">Add new companionship</h4>
    <form name="addForm" ng-submit="vm.addition()" role="form">
        <div class="form-group" ng-class="{ 'has-error': addForm.name.$dirty && addForm.name.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.addData.name" required />
            <span ng-show="addForm.name.$dirty && addForm.name.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group">
            <label for="address">Address </label>
            <input  type="text" name="address" id="address" class="form-control"  ng-model="vm.addData.address"  />
        </div>
        <div class="form-group">
            <label for="registration">Registration </label>
            <input  type="text" name="registration" id="registration" class="form-control" ng-model="vm.addData.registration"  />
        </div>   
         <div class="form-group">
          <label for="chairman">Сhairman </label>
                    <input type="text" name="chairman" id="chairman" class="form-control" ng-model="vm.addData.chairman" />
          </div>
      
        <div class="form-group">
            <label for="membership">Membership </label>
             <input type="text" name="membership" id="membership" class="form-control" ng-model="vm.addData.membership"  />
        </div>
        <div class="form-group">
            <label for="addition">Addition </label>
            <input type="text" name="addition" id="addition" class="form-control" ng-model="vm.addData.addition" />
        </div>
        <br/>
        <div class="form-actions">
            <button type="submit" ng-disabled="addForm.$invalid || vm.dataLoading" class="btn btn-primary">Add</button>
