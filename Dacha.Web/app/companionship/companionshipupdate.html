<div class="col-xs-6 col-xs-offset-3">
    <h4 class="text-center">Update companionship</h4>
    <form name="udateForm" ng-submit="vm.update()" role="form">
        <div class="form-group" ng-class="{ 'has-error': updateForm.name.$dirty && updateForm.name.$error.required }">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.updateData.name" required />
            <span ng-show="updateForm.name.$dirty && updateForm.name.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group">
            <label for="address">Address </label>
            <input type="text" name="address" id="address" class="form-control" ng-model="vm.updateData.address" />
        </div>
        <div class="form-group">
            <label for="registration">Registration </label>
            <input type="text" name="registration" id="registration" class="form-control" ng-model="vm.updateData.registration" />
        </div>
        <div class="form-group">
            <label for="chairman">Сhairman </label>
            <input type="text" name="chairman" id="chairman" class="form-control" ng-model="vm.updateData.chairman" />
        </div>

        <div class="form-group">
            <label for="membership">Membership </label>
            <input type="text" name="membership" id="membership" class="form-control" ng-model="vm.updateData.membership" />
        </div>
        <div class="form-group">
            <label for="addition">Addition </label>
            <input type="text" name="addition" id="addition" class="form-control" ng-model="vm.updateData.addition" />
        </div>
        <br />
        <div class="form-actions">
            <button type="submit" ng-disabled="updateForm.$invalid || vm.dataLoading" class="btn btn-primary">update</button>
            <!--   <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary">Register</button> -->
